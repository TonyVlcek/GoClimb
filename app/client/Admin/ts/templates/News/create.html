<div id="newsPanel" class="gc-side-panel">
	<span data-close-button></span>
	<div class="gc-title-bar gc-with-menu">
		<h2 class="gc-title">{{'templates.news.create'|translate}}</h2>
		<div class="gc-menu">
			<span data-expand-button class="gc-item-container"></span>
		</div>
	</div>
	<div class="gc-content gc-flex">
		<form name="newsForm" class="form grid-block wrap" novalidate>
			<div class="notitle"></div>
			<div class="grid-content small-12 noscroll">
				<label>
					{{'forms.news.title'|translate}}:
					<input name="name" type="text" data-ng-model="news.name" required>
				</label>
				<div class="notitle"></div>
			</div>

			<div class="grid-content small-12">
				<button type="submit" class="button default"
					data-ng-hide="news.published"
					data-ng-class="{spinner : processingSave}"
					data-ng-disabled="(newsForm.$invalid || isProcessing())"
					data-ng-click="save()">
					{{'forms.news.saveAndPublish'|translate}}
				</button>

				<button type="button" data-ui-sref="news" class="button secondary">
					{{'templates.news.close'|translate}}
				</button>
			</div>
		</form>
	</div>
</div>
